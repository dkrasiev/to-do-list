<div class="modal" [ngClass]="{ hide: !state }" (click)="close()" @fadeInOut>
  <div class="modal__body" appStopPropagation>
    <h1 class="modal__title">{{ title | titlecase }}</h1>
    <button class="modal__close" mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>

    <div class="modal__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>

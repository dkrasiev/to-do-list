<div class="modal" *ngIf="state" (click)="close()" @fadeInOut>
  <div class="modal__content" appStopPropagation>
    <h1 class="modal__title">{{ title | titlecase }}</h1>

    <button class="modal__close" mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>

    <ng-content></ng-content>
  </div>
</div>

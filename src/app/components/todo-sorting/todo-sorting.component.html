<app-group i18n-title="@@sortingBy" title="Sorting by" titleSize="12px">
  <select
    name="todoSorting"
    id="todoSorting"
    (change)="updateSort()"
    [(ngModel)]="sortingValue"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.name }}
    </option>
  </select>
</app-group>

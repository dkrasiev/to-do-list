<div class="sorting-group">
  <label for="todoSorting">Sorting by</label>
  <select
    name="todoSorting"
    id="todoSorting"
    (change)="updateSort()"
    [(ngModel)]="sortingValue"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.name }}
    </option>
  </select>
</div>

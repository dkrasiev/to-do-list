<ul class="todo-list" *ngIf="filteredTodos.length > 0">
  <li *ngFor="let todo of filteredTodos" class="todo-list__item">
    <app-todo-item [todo]="todo"></app-todo-item>
  </li>
</ul>

<ng-container *ngIf="filteredTodos.length == 0">
  <p i18n="@@noTodos" style="text-align: center; margin: auto">
    No todo found.
  </p>
</ng-container>

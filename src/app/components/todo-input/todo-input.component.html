<div class="todo-input">
  <input
    i18n-placeholder
    type="text"
    [(ngModel)]="title"
    placeholder="todo name"
    class="todo-input__input"
    (keyup.enter)="addPost()"
    required
  />
  <button mat-icon-button (click)="addPost()" [disabled]="title.length == 0">
    <mat-icon>add</mat-icon>
  </button>
</div>

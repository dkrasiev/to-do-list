<div class="filter-container">
  <input
    i18n-placeholder
    type="text"
    placeholder="search query..."
    [(ngModel)]="searchQuery"
    (keyup)="applyFilter()"
  />
  <select
    name="complete"
    id="complete"
    (change)="applyFilter()"
    [(ngModel)]="completeFilter"
  >
    <option value="" i18n>all</option>
    <option value="true" i18n>completed</option>
    <option value="false" i18n>incompleted</option>
  </select>
</div>

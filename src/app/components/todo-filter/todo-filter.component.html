<div class="filter-container">
  <input
    i18n-placeholder="@@searchQuery"
    type="text"
    placeholder="search query..."
    [(ngModel)]="searchQuery"
    (keyup)="applyFilter()"
  />
  <select
    name="complete"
    id="complete"
    (change)="applyFilter()"
    [(ngModel)]="completeFilter"
  >
    <option i18n="@@msgFilterAll" value="">all</option>
    <option i18n="@@msgFilterCompleted" value="true">completed</option>
    <option i18n="@@msgFilterIncompleted" value="false">incompleted</option>
  </select>
</div>

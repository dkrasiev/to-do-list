<div class="container">
  <h1 class="title">{{ title | titlecase }}</h1>
  <app-todo-filter class="mb-4"></app-todo-filter>
  <app-todo-input class="mb-8"></app-todo-input>
  <app-todo-list></app-todo-list>

  <div class="right-top-corner">
    <button i18n="@@loadTodos" mat-button (click)="loadTodos()">
      load todos
    </button>
    <button
      i18n="Clear button|Clearing todos@@clearTodos"
      mat-button
      (click)="clearTodos()"
    >
      clear todos
    </button>
    <button mat-icon-button style="align-self: flex-end">
      <mat-icon>help</mat-icon>
    </button>
  </div>
</div>
